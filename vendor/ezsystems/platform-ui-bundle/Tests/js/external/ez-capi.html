<!doctype html>
<html>
<head>
<title>eZ CAPI Import tests</title>
</head>
<body>

<script type="text/javascript" src="../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/capi.js"></script>
<script type="text/javascript" src="./assets/ez-capi-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;

    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-capi'],
        filter: loaderFilter,
        modules: {
            "ez-capi": {
                fullpath: "../../../Resources/public/js/external/ez-capi.js"
            },
        }
    }).use('ez-capi-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
