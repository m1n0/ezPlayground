<!doctype html>
<html>
<head>
    <title>eZ Country Edit view tests</title>
</head>
<body>

<div class="container"></div>

<script type="text/x-handlebars-template" id="countryeditview-ez-template">
    <div class="ez-selection-input-ui">
        <ul class="ez-selection-values">{{#each selected}}<li class="ez-selection-value" data-text="{{ text }}" data-alpha2="{{ alpha2 }}">{{ text }}</li>{{/each}}</ul>
        <div class="ez-selection-list">
            <input type="text" class="ez-selection-filter-input">
            <ul class="ez-selection-options"></ul>
        </div>
    </div>
    <p class="ez-editfield-error-message"></p>
</script>

<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/editviewregister-tests.js"></script>
<script type="text/javascript" src="./assets/getfield-tests.js"></script>
<script type="text/javascript" src="./assets/ez-country-editview-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
            loaderFilter;

    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-country-editview'],
        filter: loaderFilter,
        modules: {
            "ez-country-editview": {
                requires: ['ez-fieldeditview', 'ez-selection-editview', 'event-valuechange', 'countryeditview-ez-template'],
                fullpath: "../../../../Resources/public/js/views/fields/ez-country-editview.js"
            },
            "ez-selection-editview": {
                requires: ['ez-fieldeditview', 'ez-selectionfilterview', 'event-tap', 'event-outside', 'node-screen', 'selectioneditview-ez-template'],
                fullpath: "../../../../Resources/public/js/views/fields/ez-selection-editview.js"
            },
            "ez-fieldeditview": {
                requires: ['ez-templatebasedview'],
                fullpath: "../../../../Resources/public/js/views/ez-fieldeditview.js"
            },
            "ez-templatebasedview": {
                requires: ['ez-view', 'handlebars', 'template'],
                fullpath: "../../../../Resources/public/js/views/ez-templatebasedview.js"
            },
            "ez-view": {
                requires: ['view', 'base-pluginhost', 'ez-pluginregistry'],
                fullpath: "../../../../Resources/public/js/views/ez-view.js"
            },
            "ez-selectionfilterview": {
                requires: ['autocomplete-base', 'autocomplete-highlighters', 'autocomplete-filters', 'event-tap', 'view'],
                fullpath: "../../../../Resources/public/js/views/ez-selectionfilterview.js"
            },
            "ez-pluginregistry": {
                requires: ['array-extras'],
                fullpath: "../../../../Resources/public/js/services/ez-pluginregistry.js"
            },
        }
    }).use('ez-country-editview-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
