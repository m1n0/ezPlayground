<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>eZ Universal Discovery Selected view tests</title>
</head>
<body>
<div class="container"></div>

<script type="text/x-handlebars-template" id="universaldiscoveryselectedview-ez-template">
template
<div class="ez-ud-selected-animation"></div>
<button class="ez-ud-selected-confirm">Confirm</button>
</script>

<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-universaldiscoveryselectedview-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-universaldiscoveryselectedview'],
        filter: loaderFilter,
        modules: {
            "ez-universaldiscoveryselectedview": {
                requires: ['ez-templatebasedview', 'event-tap'],
                fullpath: "../../../../Resources/public/js/views/universaldiscovery/ez-universaldiscoveryselectedview.js"
            },
            "ez-templatebasedview": {
                requires: ['ez-view', 'handlebars', 'template'],
                fullpath: "../../../../Resources/public/js/views/ez-templatebasedview.js"
            },
            "ez-view": {
                requires: ['view', 'base-pluginhost', 'ez-pluginregistry'],
                fullpath: "../../../../Resources/public/js/views/ez-view.js"
            },
            "ez-pluginregistry": {
                requires: ['array-extras'],
                fullpath: "../../../../Resources/public/js/services/ez-pluginregistry.js"
            },
        }
    }).use('ez-universaldiscoveryselectedview-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
